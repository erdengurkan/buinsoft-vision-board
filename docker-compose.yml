version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vision-board-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-visionboard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  app:
    build: .
    container_name: vision-board-app
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-visionboard}?schema=public
      PORT: 3000
    ports:
      - "80:3000"
    depends_on:
      - postgres
    restart: always

volumes:
  postgres_data:
